<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>Tinder</title>
  </head>
  <body>
    <!-- Cabeçalho -->
    <nav class="navbar">
      <i class="fa-solid fa-fire-flame-curved"></i>
      <i class="fa-solid fa-comments"></i>
      <i class="fa-solid fa-user"></i>
    </nav>

    <!-- Corpo -->
    <div class="photo-and-actions">
      <div class="photo">
        <div class="photo-text">
          <div class="photo-name-and-age">
            <h2>Nadielly</h2>
            <h2>36</h2>
          </div>
          <div class="bio">
            <i class="fa-solid fa-check"></i> Engenheira de Alimentos em busca
            de novos conhecimentos; <br /><i class="fa-solid fa-check"></i>
            Melhor aluna da Ímã Tech
            <i class="fa-solid fa-face-smile-wink"></i> ; <br /><i
              class="fa-solid fa-check"
            ></i>
            Futura desenvolvedora Angular e c#.
          </div>
        </div>
      </div>
      <div class="actions">
        <div class="action">
          <i class="fa-solid fa-xmark"></i>
        </div>

        <div class="action">
          <i class="fa-solid fa-star"></i>
        </div>
        <div class="action">
          <i class="fa-solid fa-heart"></i>
        </div>
      </div>
    </div>

    <!-- Fonte Awesome -->
    <script
      src="https://kit.fontawesome.com/6146ca3f77.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
